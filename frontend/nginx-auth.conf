# nginx.conf MIT Passwortschutz (HTTP Basic Auth)
# Für Produktion mit SSL: Diese Datei als nginx.conf verwenden
# und .htpasswd per Volume mounten (siehe docker-compose.yml)

# HTTP -> HTTPS Redirect
server {
    listen 80;
    server_name doppelkopf.slschulte.de;

    # Passwortschutz (gilt auch für Redirect-Seite)
    auth_basic "Doppelkopf";
    auth_basic_user_file /etc/nginx/.htpasswd;

    location /.well-known/acme-challenge/ {
        auth_basic off;
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name doppelkopf.slschulte.de;
    root /usr/share/nginx/html;
    index index.html;

    # Passwortschutz
    auth_basic "Doppelkopf";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/doppelkopf.slschulte.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/doppelkopf.slschulte.de/privkey.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Handle Vue Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend (gleiches Passwort)
    # Vollständigen Pfad /api/xxx an Backend senden (kein trailing slash bei proxy_pass)
    location /api {
        auth_basic "Doppelkopf";
        auth_basic_user_file /etc/nginx/.htpasswd;
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
